// lugins-osio lisätty tehtavassa 1
// plugins-määrittelyn on oltava tiedostossa ekana!!
// application-plugin itseasiassa sisältää myös javan, 
// joten javalle ei tarvittaisi omaa riviä jos käyttää applicationia
plugins {
    id 'java'
    id 'application'
}

// jaria varten määritellään pääohjelman sijainti
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

// määritellään pääohjelman sisältävä luokka taskia run varten
mainClassName = 'Main'

// gradlen task run ei oletuksena liitä terminaalia syötevirtaan
// siksi lisättävä erikseen jos sisältää tulostusta näytölle
run {
    standardInput = System.in
}

// määritellään JUnit-riippuvuudet (repositories ja dependencies)
// Repositories kertoo gradlelle mistä sen tulee etsiä riippuvuuksia. 
// jcenter on eräs niistä paikoista, johon on talletettu suuri määrä gradlen ja mavenin käyttämiä kirjastoja
// Toinen vaihtoehtoinen paikka riippuvuuksien etsimiseen on mavenCentral. 
// Repositories-osassa voidaan määritellä myös useita paikkoja joista gradle käy etsimässä projektiin määriteltyjä riippuvuuksia.
repositories {
    jcenter()
}

// Dependencies määrittelee, että testImplementation-vaiheeseen otetaan käyttöön JUnit-kirjaston versio 4.13. 
// Käytännössä tämä tarkoittaa, että kääntäessään testien koodia gradle liittää JUnitin classpathiin.
// Lisättävän riippuvuuden erittelevälle riville voidaan käyttää myös 
//vaihtoehtoista syntaksia, missä riippuvuus, ja sen versio ilmaistaan yhtenä merkkijonona:
// dependencies {
//     testImplementation 'junit:junit:4.13'
// }

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}
